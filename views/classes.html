    <script type="text/javascript">
      $(document).ready(function() {
        console.log('DOM loaded');
        var classes = getClassInfo();
        for (let classId in classes) {
          let classInfo = classes[classId];
          console.log('classInfo', classInfo);
          var onlineReg = classInfo.paypal_key ? "onlineReg" : "noOnlineReg"
          $('#lessons ul').append(
            `<li>
              <article class="info">
                <div class="img-container">
                  <img src="/img/${classInfo.img}" alt="Mambo Thursdays class">
                </div>

                <div class="title_price">
                  <h3>${classInfo.full_name}</h3>
                  <p>${classInfo.description || ""}</p>
                  <p class="special_note">${classInfo.special_note || ""}</p>
                </div>
                <a class="desktop ${onlineReg} button" href="/register.html?class=${classId}"><button class="register" name="button">Register Here</button></a>

              </article>
              <a href="" class="expand"><span>More info</span></a>
              <article class="description">
              <div class="mini-info">
                <p class="when">When: ${classInfo.when}</p>
                <p>Price: ${classInfo.price}</p>
                <p class="location_name">Where: <a href="${classInfo.location_website}" target="_blank">${classInfo.location_name}</a> </p>
                <p class="location_address"><a href="${classInfo.location_google_maps}" target="_blank">
                 ${classInfo.location_address}</a></p>
              </div>
              <p class="viewflyer">View flyer in a separate window:
               <a href="/img/${classInfo.img}" target="_blank">${classInfo.full_name}</a></p>
                </article>

              <a class="mobile register ${onlineReg}" href="/register.html?class=${classId}"><button class="register" name="button">Register Here</button></a>

            </li>`
          )
        };
        $('a.expand').on('click', function(e) {
          e.preventDefault();
          $desc = $(this).siblings('.description');
          if ($desc.css('display') == "none") {
            $desc.slideDown();
            $(this).children('span').text('Hide info');
          } else {
            $desc.slideUp();
            $(this).children('span').text('More info');
          }

          return false;
        })

      })
    </script>
